# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: required
cache: packages

#r_github_packages:
#  - r-lib/pkgdown

# ------------------------------------------------------------------------------
# need to update gcc for cpp14
# http://dirk.eddelbuettel.com/blog/2017/06/13/
# - Use g++-6 so we definitely have C++14 as the default
# - Tell R not to try enabling C++14, and to just use the default
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
env:
  - COMPILER=g++-6
  - CC=gcc-6
  - CXX=g++-6
before_install:
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 100
  - mkdir -p ~/.R
  - echo "VER=-6" > ~/.R/Makevars
  - echo "CC=gcc$(VER) -std=c14" > ~/.R/Makevars
  - echo "CXX=g++$(VER)" > ~/.R/Makevars
  - echo "SHLIB_CXXLD=g++$(VER)" > ~/.R/Makevars
  - cat ~/.R/Makevars
# ------------------------------------------------------------------------------

matrix:
  include:
  - r: devel
